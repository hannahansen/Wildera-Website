<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wildera | Cart</title>
  <link href="cart.css" rel="stylesheet" type="text/css" />
  <script>
  // Stripe Checkout API (Vercel)
  // Replace with your real Vercel deployment URL:
  window.WILDERA_CHECKOUT_API_URL =
    "https://wildera-checkout-api.vercel.app/api/create-checkout-session";
</script>
</head>
<body>

<header>
  <div class="top-header">
    <h1 class="header-title" aria-label="Wildera">
      <span class="logo-wild">WILD</span><span class="logo-era">ERA</span>
    </h1>

    <input type="checkbox" id="menu-toggle"/>
    <label for="menu-toggle" class="menu-button"><span>Menu</span></label>

    <nav class="menu">
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="cart-page">
  <div class="cart-card">
    <h2 class="cart-title">Cart</h2>

    <div id="cart-empty" class="cart-empty" style="display:none;">
      Your cart is empty.
      <div class="cart-actions">
        <a class="btn" href="shop.html">Continue shopping</a>
      </div>
    </div>

    <div id="cart-items" class="cart-items"></div>

    <div class="cart-summary">
      <div class="summary-row">
        <span>Total</span>
        <span id="cart-total">$0.00</span>
      </div>

      <button id="checkout-btn" class="btn btn-primary" type="button">
        Checkout
      </button>

      <p class="cart-note">
        Checkout is a placeholder right now. Come back later!
      </p>
    </div>
  </div>
</main>

<section class="connect">
  <div class="connect-content">
    <h2>Connect On Social Media!</h2>
    <a href="https://www.tiktok.com/@wildera.jewelry/">
      <img src="tiktok.png" alt="Tiktok">
    </a>
    <a href="https://www.instagram.com/wildera.jewelry">
      <img src="instagram.png" alt="Instagram">
    </a>
  </div>
</section>

<footer class="footer">
  <div class="footer-content">
    <p>Â© 2025 Wildera. All rights reserved.</p>
  </div>
</footer>

<script src="cart.js"></script>
</body>
</html>
